plugins {
    id 'groovy'
    id 'java'
    id 'application'

}

group 'mediasoft.javacourse.coursework'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



// Объявляем класс приложения, который будет запускаться - параметр плагина application
mainClassName = 'mediasoft.javacourse.coursework.Main'

// Определяем параметры собираемого jar - параметр плагина java
jar {
    manifest.attributes("Main-Class": mainClassName)
}

